<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>NucbaZappi</title>
</head>


<body>
  <header class="header">
    <a href="./index.html"><img src="./assets/images/logo.png" alt="" /></a>
    <nav>
      <ul class="nav">
        <li class="nav__li">
          <a href=""><img src="./assets/images/Home.png" alt="" /> Home</a>
        </li>
        <li id="cartBTN" class="nav__li">
          <a href=""><img src="./assets/images/cart.png" alt="" /></a>
        </li>
        <li class="nav__li">
          <a class="flexCol" href=""><img src="./assets/images/Fill 1.png" alt="" />
            <img src="./assets/images/Fill 4.png" alt="" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="wrap">
    <main class="main">
      <section class="hero">
        <div class="hero__info">
          <h2 class="hero__title">
            Si tenes Zappi,
          </h2>
          <span class="small text-bold"> tenes Nucba.</span>
          <h3 class="hero__subTitle">
            Buscá lo que quieras y nucba te quedes sin comida.
          </h3>
          <a href="#products" class="btn btn--link">VER MÁS</a>
        </div>
        <div class="hero__imgs">
          <img class="imghero" src="./assets/images/imghero.png" alt="pizza1" />
        </div>
      </section>
      <section class="cart">
        <p class="close" id="close">X</p>
        <h3>Tus productos</h3>
        <div class="cart__Container">

        </div>
        <div class="cart-total">
          <p>Total:</p>
          <span class="total">$</span>
        </div>
        <div class="btncont"><button class="buy-btn">Comprar</button>
        </div>

      </section>
      <section class="recommend">
        <h2 class="hero__title hero__title--small">Hoy te recomendamos</h2>
        <article class="recommend__card-container" id="containerRecommend">
          <div class="recommend__card">
            <div class="recommend__img-container">
              <img class="recommend__img" src="/assets/images/menu8.png" alt="">
            </div>
            <div class="recommend__text-container">
              <span class="recommend__card-title">Bennaziana</span>
              <span class="recommend__card-desc">La más completa</span>
              <span class="recommend__card-price">$3600</span>
            </div>
            <button class="btn btn--small">Agregar</button>
          </div>
        </article>
      </section>
      <section class="categories">
        <h2 class="categories__title text-bold">Categorias</h2>
        <div class="categories__container">
          <button class="categories__caja" data-category="pizza">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/pizza1.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/pizza1.png" alt="">
            </div>
            <p>Pizzas</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="burger">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/burger.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/burger.png" alt="">
            </div>
            <p>Hamburguesas</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="fries">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/fries.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/fries.png" alt="">
            </div>
            <p>Napapuki</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="individual">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/pizza2.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/pizza2.png" alt="">
            </div>
            <p>Individuales</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="wraps">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/buritto.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/buritto.png" alt="">
            </div>
            <p>Wraps</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="mexican">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/taco.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/taco.png" alt="">
            </div>
            <p>Mexican Food</p>
            <div class="categories__rectangle"></div>
          </button>
          <button class="categories__caja" data-category="float">
            <div class="categories__img-position">
              <img class="categories__img-normal" src="/assets/images/categories/float.png" alt="">
              <img class="categories__img-normal blur" src="/assets/images/categories/float.png" alt="">
            </div>
            <p>Batidukis</p>
            <div class="categories__rectangle"></div>
          </button>
        </div>
      </section>
      <section class="products" id="products">
        <h2 class="hero__title hero__title--small titleCategory">Los más populares</h2>
        <article class="products__container">

        </article>
      </section>
    </main>
  </div>
  <footer class="footer"></footer>
  </section>
  <script src="./assets/js/components.js"></script>
  <script src="./assets/js/stock.js"></script>
  <script defer src="/assets/js/app.js"></script>
  <script defer src="./assets/js/main.js"></script>
  <script defer src="./assets/js/filtro-categorias.js"></script>
</body>

</html>
